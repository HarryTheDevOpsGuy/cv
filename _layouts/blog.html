---
layout: default
title: "Blog"
---

<div class="container my-5">
  <div class="row">
    <div class="col-md-8">
      <h1>Blog</h1>
      {% for post in site.posts %}
        <div class="blog-post-preview">
          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
          <p>{{ post.excerpt }}</p>
        </div>
      {% endfor %}
    </div>

    <div class="col-md-4">
      {% include sidebar.html %}
    </div>
  </div>
</div>
