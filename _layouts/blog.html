---
layout: base
title: "Blog"
---

  <!-- About Section -->
  <section id="blog" class="blog-main mt-5">
    <h2 class="blog-title">{{ page.title }}</h2>
    <p class="blog-description">{{ page.description }}</p>
    <div class="container">
      <div class="blog-content">
        {{ content }}
      </div>
    </div>

    <div class="post-navigation">
      {% if page.previous %}
        <a class="previous-post" href="{{ page.previous.url }}" rel="prev">
          &laquo; Previous: {{ page.previous.title }}
        </a>
      {% endif %}
      
      {% if page.next %}
        <a class="next-post" href="{{ page.next.url }}" rel="next">
          Next: {{ page.next.title }} &raquo;
        </a>
      {% endif %}
    </div>
  </section>
