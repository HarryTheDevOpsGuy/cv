<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>

    <meta name="description" content="{{ page.description | default: site.description }}">
    <meta property="og:title" content="{{ page.title }} | {{ site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:image" content="{{ page.image | default: site.image }}">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ03L1lFDEw6V5V8y4ybIkIFcJ1VjSzMw9Qq9osN4gdjozqAAM91sV6ZbnGV" crossorigin="anonymous">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/assets/css/styles.css" | relative_url }}">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ "/" | absolute_url }}">DevOps Portfolio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="{{ "/" | absolute_url }}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ "/about/" | absolute_url }}">About Me</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ "/resume/" | absolute_url }}">Resume</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ "/projects/" | absolute_url }}">Projects</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ "/contact/" | absolute_url }}">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        {{ content }}
    </main>

    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <p>Â© {{ "now" | date: "%Y" }} Hari Prasad | All Rights Reserved</p>
        </div>
    </footer>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-OLakSR3M6gUGbmOV9Pwn8fO5oPbXTGvJhoP77m0Gn9i5kHyF3PQ" crossorigin="anonymous"></script>
</body>

</html>
