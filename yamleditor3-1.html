<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish DevOps Resume</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3 text-center bg-light p-3">
                <img src="https://img.icons8.com/doodle/96/000000/devops.png" alt="Profile Picture" class="img-fluid rounded-circle mb-3">
                <h2 id="name">Jane Smith</h2>
                <p id="title">Senior DevOps Engineer</p>
                <ul class="list-unstyled">
                    <li><i class="fas fa-phone"></i> <span id="phone">+91 98765 43210</span></li>
                    <li><i class="fas fa-envelope"></i> <span id="email">jane.smith@example.com</span></li>
                    <li><i class="fas fa-map-marker-alt"></i> <span id="location">Delhi, India</span></li>
                </ul>
            </div>
            <div class="col-md-9">
                <h3 class="mt-3">Experience</h3>
                <ul id="experience" class="list-unstyled">
                    <li><i class="fas fa-briefcase"></i> <span>Company X - Senior DevOps Engineer</span></li>
                    <li><i class="fas fa-briefcase"></i> <span>Company Y - DevOps Engineer</span></li>
                </ul>
                <h3>Skills</h3>
                <ul id="skills" class="list-unstyled">
                    <li><i class="fas fa-code"></i> <span>AWS</span></li>
                    <li><i class="fas fa-code"></i> <span>Terraform</span></li>
                    <li><i class="fas fa-code"></i> <span>Kubernetes</span></li>
                </ul>
                <h3>Education</h3>
                <ul id="education" class="list-unstyled">
                    <li><i class="fas fa-graduation-cap"></i> <span>Institute ABC - M.Sc. Computer Science</span></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-yaml/dist/js-yaml.min.js"></script>
    <script>
        $(document).ready(function() {
            // Sample YAML data
            const yamlData = `
                name: "Jane Smith"
                title: "Senior DevOps Engineer"
                phone: "+91 98765 43210"
                email: "jane.smith@example.com"
                location: "Delhi, India"
                experience:
                  - "Company X - Senior DevOps Engineer"
                  - "Company Y - DevOps Engineer"
                skills:
                  - "AWS"
                  - "Terraform"
                  - "Kubernetes"
                education:
                  - "Institute ABC - M.Sc. Computer Science"
            `;

            // Parse YAML data
            const resumeData = jsyaml.load(yamlData);

            // Store YAML data in localStorage
            localStorage.setItem('yamlResumes', JSON.stringify(resumeData));

            // Load data from localStorage
            const storedData = JSON.parse(localStorage.getItem('yamlResumes'));

            // Update resume fields
            $('#name').text(storedData.name);
            $('#title').text(storedData.title);
            $('#phone').text(storedData.phone);
            $('#email').text(storedData.email);
            $('#location').text(storedData.location);

            $('#experience').empty();
            storedData.experience.forEach(item => {
                $('#experience').append(`<li><i class="fas fa-briefcase"></i> <span>${item}</span></li>`);
            });

            $('#skills').empty();
            storedData.skills.forEach(item => {
                $('#skills').append(`<li><i class="fas fa-code"></i> <span>${item}</span></li>`);
            });

            $('#education').empty();
            storedData.education.forEach(item => {
                $('#education').append(`<li><i class="fas fa-graduation-cap"></i> <span>${item}</span></li>`);
            });
        });
    </script>
</body>
</html>
