<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/print.css' | relative_url }}">

    <script>
        function adjustFontSize() {
            const resume = document.getElementById('resume');
            let fontSize = 100; // Start with 100%

            // Adjust the font size until the content fits the container
            while (resume.scrollHeight > resume.clientHeight || resume.scrollWidth > resume.clientWidth) {
                fontSize--;
                resume.style.fontSize = `${fontSize}%`;
                if (fontSize <= 50) break; // Prevent font size from becoming too small
            }
        }

        window.addEventListener('DOMContentLoaded', (event) => {
            adjustFontSize();
        });

        window.addEventListener('resize', (event) => {
            adjustFontSize();
        });
    </script>
    
  </head>
